invoiceshipads:
  vtiger_invoiceshipads:
    columns:
      ship_city:
        provider: Faker\Provider\en_US\Address
        formatter: city
      ship_code:
        provider: Faker\Provider\en_US\Address
        formatter: postcode
      ship_country:
        provider: Faker\Provider\en_US\Address
        formatter: country
      ship_state:
        provider: Faker\Provider\en_US\Address
        formatter: state
      ship_street:
        provider: Faker\Provider\en_US\Address
        formatter: streetName
      ship_pobox:
        provider: Faker\Provider\en_US\Address
        formatter: buildingNumber
        optional: true
