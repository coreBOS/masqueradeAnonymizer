vendor:
  vtiger_vendor:
    columns:
      vendorname:
        provider: Faker\Provider\en_US\Company
        formatter: company
      email:
        provider: Faker\Provider\Internet
        formatter: email
      phone:
        formatter: phoneNumber
      website:
        provider: Faker\Provider\Internet
        formatter: url

      street:
        formatter: address
      city:
        provider: Faker\Provider\en_US\Address
        formatter: city
      state:
        provider: Faker\Provider\en_US\Address
        formatter: state
      pobox:
        provider: Faker\Provider\Address
        formatter: buildingNumber
        optional: true
      postalcode:
        formatter: postcode
      country:
        formatter: country
